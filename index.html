<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    
    <div class="row">
        <div class="search-history col-lg-3 col-12">
            <div id="search-tools">
                <h3>Search for a City:</h3>
                <input name="City" type="text" id="city"/>
                <i class="fas fa-search" id="search-button"></i>
                <h6 style="display: none;" id="warning"></h6>
            </div>
            <div id="history">
                <h3>History</h3>
            </div>
        </div>

        <div class="forecast-data col-lg-9 col-12" id = "all-forecasts" style="display: none;">
            <div id = "today">
              
            </div>
            <div id = "five-days">

            </div>
        </div>
    </div>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
     crossorigin="anonymous"></script>
     <!-- icons -->
    <script src="https://kit.fontawesome.com/8c9cfad0f7.js" crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
